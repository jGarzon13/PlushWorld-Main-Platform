<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plush World - Comic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Comic Web - Plush World</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="personajes.html">Personajes</a></li>
                <li><a href="comic.html">Comic</a></li>
                <li><a href="dev.html">Dev</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="comic">
            <h2 id="chapter-title">Visualizar Capitulo: Un Nuevo Comienzo</h2>

            <!-- Menú desplegable para seleccionar el capítulo -->
            <label for="chapter-select">Selecciona un capítulo:</label>
            <select id="chapter-select" onchange="loadChapter()">
                <option value="assets/PW chapter 1.pdf#zoom=71" data-title="Un Nuevo Comienzo">Capítulo 1</option>
                <option value="assets/PW chapter 2.pdf#zoom=71" data-title="Aventura en la oscuridad">Capítulo 2</option>
            </select>

            <!-- Contenedor para mostrar el cómic en PDF -->
            <embed id="comic-viewer" src="assets/PW chapter 1.pdf#zoom=71" type="application/pdf" width="100%" height="600px">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Plush World - Diseño Transmedia 2024-3</p>
    </footer>

    <script>
        // Función para cargar el capítulo seleccionado y actualizar el título
        function loadChapter() {
            const chapterSelect = document.getElementById("chapter-select");
            const comicViewer = document.getElementById("comic-viewer");
            const chapterTitle = document.getElementById("chapter-title");

            // Actualizar el src del visor de cómic
            comicViewer.src = chapterSelect.value;

            // Obtener el título del capítulo seleccionado y actualizar el h2
            const selectedOption = chapterSelect.options[chapterSelect.selectedIndex];
            chapterTitle.textContent = `Visualizar Cómic: ${selectedOption.getAttribute("data-title")}`;
        }
    </script>
</body>
</html>
